<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Demo - CoinyBubble</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <style>
    :root {
        --bg: #0f172a;
        --card-bg: #1e293b;
        --text: #f1f5f9;
        --accent: #3b82f6;
        --success: #22c55e;
        --error: #ef4444;
        --warning: #f59e0b;
    }

    body {
        margin: 0;
        padding: 20px;
        font-family: system-ui, -apple-system, sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.5;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
    }

    .card {
        background: var(--card-bg);
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
    }

    .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    input {
        flex: 1;
        padding: 10px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.05);
        color: var(--text);
        font-size: 16px;
    }

    button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background: var(--accent);
        color: white;
        cursor: pointer;
        font-size: 16px;
        transition: opacity 0.2s;
    }

    button:hover {
        opacity: 0.9;
    }

    button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    button.disconnect {
        background: var(--error);
    }

    button.clear {
        background: var(--warning);
    }

    .status {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 20px;
    }

    .display-toggle {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    .display-toggle button {
        opacity: 0.5;
    }

    .display-toggle button.active {
        opacity: 1;
    }

    .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
    }

    .status-dot.connected {
        background: var(--success);
        animation: pulse 2s infinite;
    }

    .status-dot.disconnected {
        background: var(--error);
    }

    .trades {
        max-height: 600px;
        overflow-y: auto;
    }

    .trade {
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 8px;
        background: rgba(255, 255, 255, 0.03);
        font-family: monospace;
        white-space: pre-wrap;
        word-break: break-all;
    }

    .trade.raw {
        white-space: pre-wrap;
    }

    .trade:hover {
        background: rgba(255, 255, 255, 0.05);
    }

    @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
    }

    ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
    }

    ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
    }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="card">
                <h1>WebSocket Demo - CoinyBubble</h1>

                <div class="input-group">
                    <input
                        v-model="wsUrl"
                        type="text"
                        placeholder="WebSocket URL"
                        :disabled="isConnected"
                    >
                    <button
                        v-if="!isConnected"
                        @click="connect"
                        :disabled="!wsUrl"
                    >
                        Connect
                    </button>
                    <button
                        v-else
                        @click="disconnect"
                        class="disconnect"
                    >
                        Disconnect
                    </button>
                    <button
                        @click="clearTrades"
                        class="clear"
                        :disabled="!trades.length"
                    >
                        Clear
                    </button>
                </div>

                <div class="status">
                    <div
                        class="status-dot"
                        :class="{ connected: isConnected, disconnected: !isConnected }"
                    ></div>
                    <span>{{ connectionStatus }}</span>
                </div>

                <div class="display-toggle">
                    <button
                        :class="{ active: displayMode === 'formatted' }"
                        @click="displayMode = 'formatted'"
                    >
                        Formatted
                    </button>
                    <button
                        :class="{ active: displayMode === 'raw' }"
                        @click="displayMode = 'raw'"
                    >
                        Raw
                    </button>
                </div>

                <div class="trades">
                    <div
                        v-for="(trade, index) in trades"
                        :key="index"
                        class="trade"
                        :class="displayMode"
                    >
                        {{ formatTrade(trade) }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    wsUrl: 'wss://btc.coinybubble.com/ws/btc',
                    ws: null,
                    isConnected: false,
                    trades: [],
                    displayMode: 'raw' // Default to raw mode
                }
            },

            computed: {
                connectionStatus() {
                    return this.isConnected ? 'Connected' : 'Disconnected'
                }
            },

            methods: {
                connect() {
                    if (this.ws) {
                        this.ws.close()
                    }

                    try {
                        this.ws = new WebSocket(this.wsUrl)

                        this.ws.onopen = () => {
                            this.isConnected = true
                            console.log('Connected to WebSocket')
                        }

                        this.ws.onmessage = (event) => {
                            try {
                                const trade = JSON.parse(event.data)
                                this.trades.unshift(trade)

                                // Limit the number of displayed trades
                                if (this.trades.length > 100) {
                                    this.trades = this.trades.slice(0, 100)
                                }
                            } catch (err) {
                                console.error('Error parsing message:', err)
                            }
                        }

                        this.ws.onclose = () => {
                            this.isConnected = false
                            this.ws = null
                            console.log('Disconnected from WebSocket')
                        }

                        this.ws.onerror = (error) => {
                            console.error('WebSocket error:', error)
                        }
                    } catch (error) {
                        console.error('Failed to connect:', error)
                    }
                },

                disconnect() {
                    if (this.ws) {
                        this.ws.close()
                    }
                },

                clearTrades() {
                    this.trades = []
                },

                formatTrade(trade) {
                    return this.displayMode === 'formatted' ?
                        JSON.stringify(trade, null, 2) :
                        JSON.stringify(trade)
                }
            },

            beforeUnmount() {
                if (this.ws) {
                    this.ws.close()
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
